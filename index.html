<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar System Landing</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; color: white; font-family: sans-serif; }
    #overlay {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem; text-align: center;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <model-viewer src="assets/solar.glb" autoplay camera-controls exposure="1" style="width: 100vw; height: 100vh;" enable-zoom></model-viewer>
  <div id="overlay">
    <a href="earth.html" style="color: cyan; text-decoration: none;">Click here to Enter Earth</a>
  </div>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
